<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="edit.css">
    <link href='https://fonts.googleapis.com/css?family=Fira+Sans' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div id="panel-sidebar">
      <h1>Puck</h1>
      <p>A graphics editor.</p>
      <div id="toolconf-brush">
        <p><label><input type="checkbox" id="toolconf-brush-alias"> Alias (keyboard: <kbd>A</kbd>)</label></p>
        <p><label><input type="checkbox" id="toolconf-brush-grid"> Grid  (keyboard: <kbd>G</kbd>)</label></p>
        <p><label>Brush Size (<span id="toolconf-brush-size-readout">1</span>x)
          <br><input type="range" id="toolconf-brush-size" value="1" min="1" max="10"></label></p>
      </div>
      <hr>
      <p><label>Zoom (<span id="toolconf-zoom-readout">1</span>x)</label><br>
        <input type="range" id="toolconf-zoom" value="4" min="1" max="10"></p>
      <hr>
      <p><a href="http://github.com/tcr/edit-pixel">File issues on Github.</a></p>
      <div id="ohno"></div>
    </div>
    <div id="panel-graphics"></div>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/3.0.8/pixi.js"></script>
  <script src="./lib/edit.js"></script>
</html>
