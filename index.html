<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="edit.css">
    <link href='https://fonts.googleapis.com/css?family=Fira+Sans' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div id="panel-sidebar">
  	  <h1>Puck, a graphics editor</h1>
	  <p>Click and drag.</p>
	  <div id="toolconf-brush">
	  	<p><label><input type="checkbox" id="toolconf-brush-alias"> Alias (keyboard: <kbd>A</kbd>)</label></p>
	  	<p><label><input type="checkbox" id="toolconf-brush-grid"> Grid  (keyboard: <kbd>G</kbd>)</label></p>
	  	<p><label><input type="range" id="toolconf-zoom" value="1" min="1" max="10"> Zoom (<span id="toolconf-zoom-readout">1</span>x)</label></p>
	  	<p>
	  		<button id="toolconf-color-black">Black</button>
	  		<button id="toolconf-color-red">Red</button>
	  		<button id="toolconf-color-green">Green</button>
	  		<button id="toolconf-color-blue">Blue</button>
	  		<button id="toolconf-color-yellow">Yellow</button>
	  		<button id="toolconf-color-white">White</button>
	  	</p>
	  </div>
	  <hr>
	  <p><a href="http://github.com/tcr/edit-pixel">File issues on Github.</a>a></p>
	</div>
	<div id="panel-graphics"></div>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/3.0.8/pixi.min.js"></script>
  <script src="./lib/edit.js"></script>
</html>
